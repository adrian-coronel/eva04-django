<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
  <title>Calcular Paga</title>
  <style>
    html, body{
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container h-100 py-5">

    <form action="{% url 'calculate' %}" method="POST" 
      class="m-auto col-md-5 mt-5">
      {% csrf_token %}
      <div>
        <label for="">Numero de horas trabajadas:</label>
        <input type="number" name="hours" class="form-control">
      </div>

      <div>
        <label for="">Pago por hora: </label>
        <input type="text" name="pay" class="form-control">
      </div>

      <div>
        <label for="">Cantidad de hijos:</label>
        <input type="number" name="childrens" class="form-control">
      </div>
      <button type="submit" class="btn-primary">Calcular</button>
    </form>
</body>
</html>
