<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Register</title>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
 <div class="container h-100 py-5">

  <form action="{% url 'store' %}" method="POST" class="m-auto col-md-5 mt-5">
    {% csrf_token %}
    <h1>Registrarse</h1>

    <!-- Name input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="registerName">Name</label>
      <input type="text" id="registerName" name="name" class="form-control" required/>
    </div>

    <!-- Lastname input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="regiterLastname">Lastname</label>
      <input type="text" id="regiterLastname" name="lastname" class="form-control" required/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="registerPassword">Password</label>
      <input type="password" id="registerPassword" name="password" class="form-control" required/>
    </div>
    <div class="text-center">
      <p>Volver a <a href="{% url 'signin' %}"">Login</a></p>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
  </form>

 </div>
</body>
</html>
